{% extends 'base.html' %}
{% block content %}
<h1>Cancel Trip</h1>
<p>Are you sure you want to cancel the trip from "{{ trip.origin }}" to "{{ trip.destination }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Cancel</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
