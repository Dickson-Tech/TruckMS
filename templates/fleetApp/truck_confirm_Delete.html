{% extends 'base.html' %}
{% block content %}
<h1>Delete Truck</h1>
<p>Are you sure you want to delete "{{ truck }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'truck_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
